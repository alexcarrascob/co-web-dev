<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CO Web Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/playing-cards/cards.css" media="screen" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery/jquery-3.2.1.js"></script>
    <script src="js/common/common-const.js" charset="utf-8"></script>
    <script src="js/common/common-vars.js" charset="utf-8"></script>
    <script src="js/common/common-utils.js" charset="utf-8"></script>
    <script src="js/utils.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>

  <body>
    <header id="headView">
      <div>Poker Game</div>
    </header>

    <div id="containerView">
      <section id="secActions">
        <h3>Actions</h3>
        <div id="blkMenuActions">
          <input type="button" id="btnShuffleDeck" name="btnShuffleDeck" value="Shuffle Deck" onclick="shuffleDeck();">
          <input type="button" id="btnDealCards" name="btnDealCards" value="Deal Cards" onclick="dealAllCards();">
        </div>
        <input type="text" id="txtDeckId" name="txtDeckId" value="" style="display: none; width: 250px;" disabled>
        <input type="hidden" id="hidDeckId" name="hidDeckId" value="">
      </section>

      <section id="secHands">
        <h3>Players Hands</h3>
        <div class="headPlayer01">Player #01</div>
        <div id="blkTableCardsP1" class="playingCards tableCards"></div>
        <div id="blkResultPoker"></div>
        <div id="blkTableCardsP2" class="playingCards tableCards"></div>
        <div class="headPlayer02">Player #02</div>
      </section>

      <section id="secMessages">
        <div id="blkMessages"></div>
        <div id="blkTiming"></div>
      </section>
    </div>

    <footer id="footView">
      <div id="blkFooter">
        Created by AICB.
      </div>
    </footer>
  </body>
</html>
